name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npx jest --coverage --runInBand
        env:
          CI: true

      - name: Show coverage summary (for logs)
        run: |
          echo "=== coverage/coverage-summary.json ==="
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          else
            echo "No coverage summary found"
          fi

      - name: Upload coverage to Codecov (tokened)
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit
          fail_ci_if_error: true
          token: ${{ env.CODECOV_TOKEN }}

      - name: Upload coverage to Codecov (tokenless via GitHub App)
        if: env.CODECOV_TOKEN == ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit
          fail_ci_if_error: false

      - name: Upload coverage artifact (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  e2e-tests:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: unit-tests
    env:
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:5500
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (start server + run)
        run: |
          npx start-server-and-test "npx http-server ./ -p 5500 -s" http://127.0.0.1:5500 "npx playwright test"

      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  lighthouse:
    name: Lighthouse audit + publish badges
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Install Playwright browsers (for Playwright JSON run)
        run: npx playwright install --with-deps

      - name: Run LHCI (start server + LHCI)
        run: |
          npx start-server-and-test "npx http-server ./ -p 5500 -s" http://127.0.0.1:5500 "lhci autorun --config=lighthouserc.cjs"

      - name: Run Playwright (produce JSON summary)
        run: |
          mkdir -p test-results
          # ensure Playwright outputs JSON to stdout. Adjust if you already configure a JSON reporter in playwright.config.
          npx start-server-and-test "npx http-server ./ -p 5500 -s" http://127.0.0.1:5500 "npx playwright test --reporter=json" > test-results/results.json || true
          echo "Playwright results written to test-results/results.json"

      - name: Extract LHCI scores -> badge JSON
        run: node scripts/lhci-to-badges.js

      - name: Extract Playwright results -> badge JSON
        run: node scripts/playwright-to-badge.js

      - name: Publish badges to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_badges
          publish_branch: gh-pages

      - name: Upload Lighthouse reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

      - name: Show Lighthouse summary
        run: node scripts/lighthouse-summary.cjs || echo "No summary script found"
