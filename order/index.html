<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/public/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="theme-color" content="#000000" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Order Menu - Lucha Tacos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e6fc547595.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Order delicious tacos, burritos, and quesadillas from Lucha Tacos. Browse our menu and place your order online."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="w-full">
      <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
          <nav aria-label="Main navigation">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a
                  href="/index.html"
                  class="nav-link"
                  data-page="home"
                  aria-current="page"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a href="/order/index.html" class="nav-link" data-page="order">
                  Order Menu
                </a>
              </li>
              <li class="nav-item">
                <a href="/about/index.html" class="nav-link" data-page="about"
                  >About</a
                >
              </li>
            </ul>
          </nav>

          <!-- Cart Button (will be rendered by cart-ui.js) -->
          <div id="cart-button-container"></div>
        </header>

        <div
          class="w-100 flex-row d-flex"
          style="background-color: black; height: 70dvh"
        >
          <!-- Categories Sidebar -->
          <div
            class="flex-column overflow-y-scroll h-100"
            style="width: 30%; border-right: 1px solid #333"
          >
            <div class="flex-row">
              <h5
                class="flex-row text-center text-white m-2 p-2 rounded w-100"
                style="background-color: rgb(255, 0, 0)"
              >
                Categories
              </h5>
            </div>
            <div
              class="menu-categories flex-wrap d-flex gap-3 p-3 justify-content-around"
            >
              <!-- Categories will be inserted here by JavaScript -->
            </div>
          </div>

          <!-- Menu Items Display -->
          <div
            class="menu-items d-flex flex-column gap-3 p-3 h-100 overflow-y-scroll"
            style="width: 70%; background-color: #1a1a1a"
          >
            <!-- Menu items will be inserted here by JavaScript -->
          </div>
        </div>
      </div>

      <div class="footer-container py-5 mb-3">
        <footer class="footer">
          <div class="container text-center">
            <p>
              Â© 2024 Lucha Tacos Canada | by
              <a href="https://joshlehman.ca">BlackRock Design Haus</a> |
              <a href="/privacy/index.html">Privacy Policy</a>
            </p>
          </div>
        </footer>
      </div>
    </main>

    <!-- Load cart and UI modules -->
    <script type="module" src="/cart.js"></script>
    <script type="module" src="/cart-ui.js"></script>
    <script type="module" src="/app.js"></script>

    <!-- Initialize navigation active state -->
    <script type="module">
      import { setActiveNavLink } from "/app.js";
      setActiveNavLink("order");
    </script>
  </body>
</html>
